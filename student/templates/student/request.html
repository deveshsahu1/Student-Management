<!DOCTYPE html>
<html>
<title>Student Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <!-- <h2>Card Example</h2>  -->

  <div class="w3-card-4 w3-dark-grey" style="width:50%">
    {% for s in student %}

    <form action="/accept/{{s.id}}" method="post">
      {% csrf_token %}
    <div class="w3-container w3-center">
      <h3>Friend Request</h3>
      <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" style="width:80%">
      <h5>{{s.username}}</h5>

      <div class="w3-section">
        <!-- <button class="w3-button w3-green">Accept</button> -->
        <button type="submit">Accept</button>

        {% comment %} <input type="button" class="btn btn-info" value=" Reject " onclick="location.href='';"> {% endcomment %}
        <!-- <button class="w3-button w3-red">Decline</button> -->
      </div>

    </div>
  </form>
  {% endfor %}

  </div>
</div>

</body>
</html>
